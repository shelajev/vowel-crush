<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Crush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Vowel Crush</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="game-mode">Game Mode:</label>
                    <select id="game-mode">
                        <option value="vowels">Vowel Hunt</option>
                        <option value="consonants">Consonant Crush</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="flight-mode">Flight:</label>
                    <select id="flight-mode">
                        <option value="fountain">Fountain</option>
                        <option value="rain">Rain</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="speed-slider">Speed:</label>
                    <input type="range" id="speed-slider" min="1" max="10" value="3">
                </div>
                <div class="control-group button-group">
                    <button id="start-pause-btn" class="start-btn">â–¶</button>
                </div>
            </div>
            <div class="score-container">
                <p>Level: <span id="level">1</span></p>
                <p>Score: <span id="score">0</span></p>
                <p>Level Mistakes: <span id="mistakes">0</span></p>
            </div>
        </header>
        <div id="game-area">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
